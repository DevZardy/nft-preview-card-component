<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card-container">
      <picture class="nft-img" alt="NFT image"></picture>
      <section class="nft-info">
        <p class="nft-name">Equilibrium #3429</p>
        <p class="nft-about">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-sale-info">
          <p><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>

        <hr>
        <div class="nft-creator-info">
          <p><img src="./images/image-avatar.png" alt="NFT creator image">Creation of</p>
          <p>Jules Wyvern</p>
        </div>  
      </section>
    </div>
  </main>
</body>
</html>
